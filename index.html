<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/estilo.css">
  <link rel="stylesheet" href="./css/responsivo.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <img src="./images/illustration-hero.svg" class="hero" alt="Woman happy listening music">
    <article class="content">
      <h1 class="content__title">Order Summary</h1>
      <p class="content__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="change">
        <img src="./images/icon-music.svg" alt="Icon music">
        <div>
          <p class="change__title">Annual Plan</p>
          <p class="change__price">$59.99/year</p>  
        </div>
        <a href="#">Change</a>
      </div>
      <div class="divBtn">
        <button class="btn">Proceed to Payment</button>
        <button class="btn btn-stroke">Cancel Order</button>      
      </div>
    </article>
  </main>
  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/RafaelAugustoSnt">Rafael Santana</a>.
  </div>

</body>
</html>
